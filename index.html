<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Racing - Sim Racing Team</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('asphalt-texture.jpg') no-repeat center center fixed; background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        header {
            background: url('Create_a_dramatic_and_dynamic_website_header_image.png') no-repeat center center/cover;
            height: 40vh;
            width: 100%;
        }
        nav {
            background: #333;
            padding: 15px;
            width: 100%;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.7em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #e63946;
        }
        #start, #rennen, #team, #impressum, #datenschutz {
            display: none;
            padding: 40px;
            min-height: calc(100vh - 55px - 40vh); 
        }
        #start.active, #rennen.active, #team.active, #impressum.active, #datenschutz.active {
            display: block;
        }
        h2, h3 {
            font-size: 2.8em;
        }
        p, input, button {
            font-size: 1.5em;
        }
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .track-card {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            text-align: center;
        }
        .track-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .race-date {
            margin-top: 15px;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 90%;
            text-align: center;
        }
        .signup form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .signup input, .signup button {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .signup button {
            background: #e63946;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signup button:hover {
            background: #c12f34;
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <a href="#start" onclick="showSection('start')">Start</a>
        <a href="#rennen" onclick="showSection('rennen')">Rennen</a>
        <a href="#team" onclick="showSection('team')">Team</a>
        <a href="#impressum" onclick="showSection('impressum')">Impressum</a>
        <a href="#datenschutz" onclick="showSection('datenschutz')">Datenschutz</a>
    </nav>

    <section id="start" class="active">
        <h2>Willkommen bei Apex Racing</h2>
        <p>Wir sind ein engagiertes Sim Racing Team, das Geschwindigkeit und Präzision liebt. Tritt unserer Community bei und erlebe packende Rennen!</p>
    </section>

    <section id="rennen">
        <h2>Rennstrecken Übersicht</h2>
        <div class="track-grid" id="trackContainer"></div>
    </section>

    <section id="team">
        <h2>Werde Mitglied!</h2>
        <div class="signup">
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="Vorname" required>
                <input type="text" id="lastName" placeholder="Nachname" required>
                <input type="email" id="email" placeholder="E-Mail" required>
                <button type="submit">Anmelden</button>
            </form>
        </div>
        <div class="members">
            <h3>Unsere Mitglieder</h3>
            <ul id="membersList"></ul>
        </div>
    </section>

    <script>
        const tracks = [
            { src: "track1.jpg", alt: "Strecke 1" },
            { src: "track2.jpg", alt: "Strecke 2" },
            { src: "track3.jpg", alt: "Strecke 3" },
            { src: "track4.jpg", alt: "Strecke 4" },
            { src: "track5.jpg", alt: "Strecke 5" },
            { src: "track6.jpg", alt: "Strecke 6" },
            { src: "track7.jpg", alt: "Strecke 7" },
            { src: "track8.jpg", alt: "Strecke 8" },
            { src: "track9.jpg", alt: "Strecke 9" },
            { src: "track10.jpg", alt: "Strecke 10" },
            { src: "track11.jpg", alt: "Strecke 11" },
            { src: "track12.jpg", alt: "Strecke 12" }
        ];

        const trackContainer = document.getElementById('trackContainer');

        tracks.forEach(track => {
            const trackCard = document.createElement('div');
            trackCard.className = 'track-card';
            trackCard.innerHTML = `<img src="${track.src}" alt="${track.alt}"><input type="date" class="race-date">`;
            trackContainer.appendChild(trackCard);
        });

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <section id="impressum">
        <h2>Impressum</h2>
        <iframe src="impressumApexRacing.pdf" width="100%" height="100%" style="overflow:auto; border:none; max-height:80vh;"></iframe>
    </section>

    <section id="datenschutz">
        <h2>Datenschutz</h2>
        <iframe src="DatenschutzApexRacing.pdf" width="100%" height="100%" style="overflow:auto; border:none; max-height:80vh;"></iframe>
    </section>

</body>
</html>
